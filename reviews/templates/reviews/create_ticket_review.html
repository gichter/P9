{% extends 'accounts/main.html'  %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form_ticket form_ticket.helper %}
{% crispy form_review form_review.helper %}
{% block content %}

<br />
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-lg-offset-3">
            <h3 class="text-center">Cr√©er une critique</h3>
            <form method="POST" action="{% url 'create_review' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form_ticket %}
                {% crispy form_review %}
                <input type="submit" name="Valider" class="btn btn-primary float-right">
            </form>
        </div>
    </div>
</div>

<br>
<br>
{% endblock %}
